<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- {{! General Config }} -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- {{! Google Fonts }} -->

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- {{! Style & Favicon }} -->

        <link rel="stylesheet" href="/public/scss/dist/main.css" />
        <link
            rel="shortcut icon"
            href="/public/assets/img/icon.png"
            type="image/x-icon"
        />

        <title>Chat</title>
    </head>

    <body>
        <header>
            <nav class="nav-bar">
                <div class="nav-logo">
                    <img
                        src="/public/assets/img/donaro_logo.svg"
                        class="logo"
                        alt="Logo Donaro"
                    />
                </div>
                <div class="nav-menu">
                    <ul class="row nav-list">
                        <a href="" class="nav-link">
                            <li>Descobrir</li>
                        </a>
                        <a href="" class="nav-link">
                            <li>Criar</li>
                        </a>
                        <a href="" class="nav-link">
                            <li>Painel</li>
                        </a>
                    </ul>
                    <div class="row nav-profile">
                        <div class="img-wrapper">
                            <img
                                src="/public/assets/img/nav-person.svg"
                                class="img-profile"
                                alt="Foto de perfil"
                            />
                        </div>
                        <img
                            src="/public/assets/img/arrow-down.svg"
                            alt="Icone de seta"
                        />
                    </div>
                </div>
            </nav>
        </header>

        <main class="pg_chat">
            <div class="chat-container">
                <!-- Container de conversas -->
                <div class="conversas-container">
                    <!-- Barra de pesquisa -->
                    <form class="pesquisa">
                        <button type="submit">
                            <img
                                src="/public/assets/img/icone_lupa.svg"
                                alt="Icone lupa"
                            />
                        </button>
                        <input
                            class="input-form"
                            type="text"
                            name="txtPesquisa"
                            placeholder="Procurar mensagens"
                        />
                    </form>

                    <!-- Coluna de conversas -->
                    <div class="conversas column">
                        <a href="#">
                            <div class="row conversa">
                                <!-- Imagem -->
                                <div class="conversa-img">
                                    <div class="img-wrapper">
                                        <img
                                            src="/public/assets/img/user_gabriela.png"
                                            alt="Imagem usuário"
                                        />
                                    </div>
                                </div>

                                <!-- Infos da conversa -->
                                <div class="conversa-info">
                                    <!-- Nome e horário -->
                                    <div class="row row1">
                                        <p class="titulo black nome-conversa">
                                            Gabriela Arantes
                                        </p>
                                        <p class="titulo-gray horario">18:25</p>
                                    </div>

                                    <!-- Última mensagem e número de notificações -->
                                    <div class="row row2">
                                        <p class="titulo-gray ultimas-msg">
                                            Oi, boa tarde
                                        </p>
                                        <p class="titulo white qnt-msg">5</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Container do Chat  -->

                <div class="chat">
                    <div class="svg-mensagem column">
                        <img
                            src="/public/assets/img/illustrate_new-message.svg"
                            alt=""
                        />
                        <h1 class="titulo">Inicie uma conversa</h1>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
