<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS Donaro -->
        <link rel="stylesheet" href="/public/css/global.css" />
        <link rel="stylesheet" href="/public/css/punicao-denuncia.css" />

        <title>Punição (Denúncias)</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <div class="nav-logo">
                    <img
                        src="/public/assets/img/Donaro_Logo.svg"
                        class="logo"
                        alt="Logo Donaro"
                    />
                </div>
                <div class="nav-menu">
                    <ul class="row nav-list">
                        <a href="" class="nav-link">
                            <li>Requisições</li>
                        </a>
                        <a href="" class="nav-link">
                            <li>Denúncias</li>
                        </a>
                        <a href="" class="nav-link">
                            <li>Não entregues</li>
                        </a>
                    </ul>
                    <div class="row nav-profile">
                        <div class="img-wrapper-profile">
                            <img
                                src="/public/assets/img/user_nathan.png"
                                class="img-profile"
                                alt="Foto de perfil"
                            />
                        </div>
                        <img
                            src="/public/assets/img/arrow-down.svg"
                            alt="Icone de seta"
                        />
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-painel">
                <div class="background-painel">
                    <h1 class="painel-titulo">ADM</h1>
                    <div class="img-wrapper">
                        <img
                            src="/public/assets/img/background_adm.png"
                            alt=""
                        />
                    </div>
                </div>
                <div class="menu-painel">
                    <ul class="menu-painel-buttons row">
                        <a href="#">
                            <li class="painel-text">Requisições</li>
                        </a>
                        <a href="#">
                            <div class="underline-white">
                                <li class="painel-text">Denúncias</li>
                            </div>
                        </a>
                        <a href="#">
                            <li class="painel-text">Não entregues</li>
                        </a>
                    </ul>
                </div>
            </div>

            <div class="cards">
                <div class="title">
                    <h1 class="titulo">Usuário</h1>
                </div>
                <div class="informacoes">
                    <div class="info-name">
                        <h1 class="sub titulo">Nome</h1>
                        <p class="titulo-depoimento">Julio Vieira de Andrade</p>
                    </div>
                    <div class="info-name">
                        <h1 class="sub titulo">ID</h1>
                        <p class="titulo-depoimento">1736</p>
                    </div>
                </div>
                <div class="title">
                    <h1 class="titulo">Escolher punição</h1>
                </div>

                <div class="botoes row">
                    <input
                        class="btn btn redline"
                        type="submit"
                        value="Enviar advertência"
                    />
                    <input
                        class="btn btn redline"
                        type="submit"
                        value="Suspender conta"
                    />
                    <input
                        class="btn btn redline"
                        type="submit"
                        value="Desativar conta"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
